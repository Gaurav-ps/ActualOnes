<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<style>
    .center{
        text-align: center;
    }
    input[type = text] {
        width: 50%;
    }
    input[type=number]{
        width: 50%;
    }
    input[type = submit],[type=button]{
        background-color: grey;
        border: none;
        color: black;
        padding: 10px 16px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
    }
</style>
<body>
    <header><h1 class="center">Orders</h1></header><br>
    <form id="my-form" class="center" onsubmit="onSubmission(event)">
        <label for="price">Amount</label><br>
        <input type="number" id="price" name="price"><br><br>
        <label for="description">Dish</label><br>
        <input type="text" id="description" name="orders"><br><br>
        <label for="table">Choose a Table :</label>
        <select name="tablenums" id="table">
          <option value="table1">Table 1</option>
          <option value="table2">Table 2</option>
          <option value="table3">Table 3</option>
        </select> <br><br>
        <input type="submit" id="submit" value="Take order"><br> 
    </form>
    <ul id="table1">Table 1</ul>
    <ul id="table2">Table 2</ul>
    <ul id="table3">Table 3</ul>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    
</body>
</html>
